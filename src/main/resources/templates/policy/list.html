<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.policy.title.list}"></h5>
            </div>
            <div class="card-body row">
                <!-- 리스트 -->
                <div class="col-12">
                    <!-- 검색 폼 -->
                    <form id="frm" class="d-flex bd-highlight gx-3" onsubmit="policy.list(1); return false;" accept-charset="utf-8">
                        <table class="table m-0">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="row p-0">
                                        <div class="col-auto input-group input-group-sm m-1 p-0 col-4">
                                            <select name="type" class="form-select form-select-sm col-3" style="width:120px;">
                                                <option value="" th:text="#{lang.policy.category}"></option>
                                                <th:block th:each="menu : ${menuList}">
                                                    <option th:value="${menu.idx}" th:text="${menu.menuName}" th:selected="${search.type} == '${menu.idx}'"></option>
                                                </th:block>
                                            </select>
                                            <select name="state" class="form-select form-select-sm col-3">
                                                <option value=""  th:text="#{lang.policy.state}"></option>
                                                <option value="1" th:text="#{lang.policy.state.normal}" th:selected="${search.state} == '1'"></option>
                                                <option value="0" th:text="#{lang.policy.state.delete}" th:selected="${search.state} == '0'"></option>
                                            </select>
                                            <select name="searchType" class="form-control form-select" style="width:80px;">
                                                <option value="" th:text="#{lang.policy.search}" ></option>
                                                <option th:value="title" th:text="#{lang.policy.title}" th:selected="${search.searchType} == 'title'"></option>
                                                <option th:value="contents" th:text="#{lang.policy.detail}" th:selected="${search.searchType} == 'contents'"></option>
                                            </select>

                                            <!-- 검색어 -->
                                            <input type="text" name="searchWord" class="form-control form-control-sm text-center" th:value="${search.searchWord}" th:placeholder="#{lang.policy.placeholder.search.word}" style="width:30%;">

                                            <!-- 현재 페이지 -->
                                            <input type="hidden" id="page" name="page" value="1">
                                        </div>
                                        <div class="col-auto btn-group btn-group-sm m-1 p-0">
                                            <!-- 검색버튼 -->
                                            <button type="button" id="searchBtn" th:text="#{lang.policy.button.search}" onclick="policy.list(1);" class="btn btn-success pr-3 pl-3"></button>
                                            <button type="button" class="btn btn-outline-success" onclick="policy.reset();"><i class="fa-solid fa-rotate-left"></i></button>
                                        </div>

                                        <div class="text-right col">
                                            <button type="button" id="btnRegist" onclick="policy.regist();" class="btn btn-sm btn-primary" th:text="#{lang.policy.button.regist}"></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-inline p-0">
                                        <div class="float-left form-control-sm">
                                            <strong class="totalCount" th:text="#{lang.policy.search.result} + ' : ' "></strong> <span></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <table class="table table-hover" id="lists">
                        <thead class="table-dark">
                        <tr class="text-center">
                            <th scope="col" th:text="#{lang.policy.idx}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.policy.state}" class="text-center" ></th>
                            <th scope="col" th:text="#{lang.policy.required}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.policy.category}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.policy.title}" class="text-center" style="width:60%;"></th>
                            <th scope="col" th:text="#{lang.policy.current}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.policy.regdate}" class="text-center"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
