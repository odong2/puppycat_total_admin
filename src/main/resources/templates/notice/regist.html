<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.notice.title.regist}"></h5>
            </div>
            <div class="card-body row">
                <form id="frm" onsubmit="return false;" accept-charset="utf-8">
                    <!-- 기본 정보 -->
                    <div id="lay_information">
                        <table class="table">
                            <colgroup>
                                <col style="width: 20%;">
                            </colgroup>
                            <thead>
                                <tr style="border:solid currentColor; border-width:2px 0px;">
                                    <th class="table-primary border-bottom-0" colspan="2" th:text="#{lang.notice.information}"></th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th class="text-center" th:text="#{lang.notice.title}"></th>
                                <td class="p-0 pl-2">
                                    <input type="text" class="form-control form-control-sm" name="title" id="title" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.notice.menu}"></th>
                                <td class="p-0 pl-2">
                                    <select name="menuIdx" class="form-select form-select-sm col-3" style="width:120px;">
                                        <option value="" th:text="#{lang.notice.menu}"></option>
                                        <th:block th:each="menu : ${menuList}">
                                            <option th:value="${menu.idx}" th:text="${menu.menuName}"></option>
                                        </th:block>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.notice.isTop}"></th>
                                <td class="p-0 pl-2">
                                    <input type="checkbox" id="isTop" name="isTop" value="1">
                                    <label for="isTop" class="form-label" th:text="#{lang.notice.isTop}"></label>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.notice.contents}"></th>
                                <td class="p-0 pl-2 py-1">
                                    <textarea class="w-100 p-1 rounded-1 mt-2" maxlength="1000" rows="6" name="contents" id="contents"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.notice.isNoti}"></th>
                                <td class="p-0 pl-2">
                                    <input type="checkbox" id="isNoti" name="isNoti" value="1">
                                    <label for="isNoti" class="form-label" th:text="#{lang.notice.isNoti}"></label>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.notice.noti.body}"></th>
                                <td class="p-0 pl-2">
                                    <input type="text" class="form-control form-control-sm" name="body" id="body" style="float: left;">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //기본 정보 -->
                    <div class="form-group row" id="btnGroup">
                        <div class="col text-center">
                            <button type="button" class="btn btn-sm btn-secondary" onclick="notice.list();" th:text="#{lang.notice.button.list}"></button>
                            <button type="button" class="btn btn-sm btn-warning" onclick="notice.regist();" th:text="#{lang.notice.button.regist}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
