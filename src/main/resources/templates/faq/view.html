<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.faq.title.modify}"></h5>
            </div>
            <div class="card-body row">
                <form id="frm" onsubmit="return false;" accept-charset="utf-8">
                    <!-- 기본 정보 -->
                    <div id="lay_information">
                        <table class="table">
                            <colgroup>
                                <col style="width: 20%;">
                            </colgroup>
                            <thead>
                            <tr style="border:solid currentColor; border-width:2px 0px;">
                                <th class="table-primary border-bottom-0" colspan="2" th:text="#{lang.faq.information}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th class="text-center" th:text="#{lang.faq.title}"></th>
                                <td class="p-0 pl-2">
                                    <input type="text" class="form-control form-control-sm" name="title" id="title" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.faq.menu}"></th>
                                <td class="p-0 pl-2">
                                    <select name="menuIdx" id="menuIdx" class="form-select form-select-sm col-3" style="width:120px;">
                                        <option value="" th:text="#{lang.faq.menu}"></option>
                                        <th:block th:each="menu : ${menuList}">
                                            <option th:value="${menu.idx}" th:text="${menu.menuName}"></option>
                                        </th:block>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.faq.state}"></th>
                                <td class="p-0 pl-2">
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="state" id="state1" value="1" autocomplete="off">
                                        <label class="btn btn-sm btn-outline-primary" for="state1" th:text="#{lang.faq.state.normal}"></label>
                                        <input type="radio" class="btn-check" name="state" id="state2" value="0" autocomplete="off">
                                        <label class="btn btn-sm btn-outline-danger" for="state2" th:text="#{lang.faq.state.delete}"></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.faq.contents}"></th>
                                <td class="p-0 pl-2 py-1">
                                    <textarea class="w-100 p-1 rounded-1 mt-2" maxlength="1000" rows="6" name="contents" id="contents"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //기본 정보 -->
                    <div class="form-group row" id="btnGroup">
                        <div class="col text-center">
                            <button type="button" class="btn btn-sm btn-secondary" onclick="faq.list();" th:text="#{lang.faq.button.list}"></button>
                            <button type="button" class="btn btn-sm btn-warning" onclick="faq.modify();" th:text="#{lang.faq.button.modify}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
