<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.qna.title.view}"></h5>
            </div>
            <div class="card-body row">
                <!-- 기본 정보 -->
                <div id="lay_information">
                    <table class="table">
                        <colgroup>
                            <col style="width: 20%;">
                        </colgroup>
                        <thead>
                        <tr style="border:solid currentColor; border-width:2px 0px;">
                            <th class="table-primary border-bottom-0" colspan="2" th:text="#{lang.qna.question}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th class="text-center" th:text="#{lang.qna.title}"></th>
                            <td class="p-0 pl-2" name="title" id="title" ></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.qna.partner.id}"></th>
                            <td class="p-0 pl-2" name="partnerId" id="partnerId" ></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.notice.regdate}"></th>
                            <td class="p-0 pl-2" name="regdate"  id="regdate"> </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.qna.contents}"></th>
                            <td class="p-0 pl-2 py-1 editor">
                                <div class="w-100 p-1 rounded-1 mt-2" rows="40" name="contents" id="contents"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div id="lay_information">
                    <form id="frm" onsubmit="return false;" accept-charset="utf-8">
                    <input type="hidden" id="page" name="page" value="1">
                    <table class="table">
                        <colgroup>
                            <col style="width: 20%;">
                        </colgroup>
                        <thead>
                        <tr style="border:solid currentColor; border-width:2px 0px;">
                            <th class="table-primary border-bottom-0" colspan="2" th:text="#{lang.qna.answer}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th class="text-center" th:text="#{lang.qna.admin.id}"></th>
                            <td class="p-0 pl-2" name="adminId"  id="adminId"> </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.qna.regdate}"></th>
                            <td class="p-0 pl-2" name="answerRegdate" id="answerRegdate"> </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.qna.macro}"></th>
                            <td class="p-0 pl-2">
                                <select class="form-select form-select-sm col-3" onchange="qna.macro(this.value)">
                                    <option value="" th:text="#{lang.qna.macro}"></option>
                                    <th:block th:each="macro : ${macro}">
                                        <option th:value="${macro.idx}" th:text="${macro.title}"></option>
                                    </th:block>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.qna.contents}"></th>
                            <td class="p-0 pl-2 py-1 editor">
                                <textarea class="w-100 p-1 rounded-1 mt-2" maxlength="1000" rows="6" name="answerContents" id="answerContents"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
                <!-- //기본 정보 -->
                <div class="form-group row" id="btnGroup">
                    <div class="col text-center" id="btnArea">
                        <button type="button" class="btn btn-sm btn-secondary" id="listBtn" onclick="qna.list();" th:text="#{lang.qna.button.list}"></button>
                        <span id="modiBtn"></span>
                        <span id="prcBtn"></span>
                        <span id="registBtn"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
