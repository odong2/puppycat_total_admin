<th:block layout:decorate="~{common/layout_popup_nomenu}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.partner.title.holiday.modify}"></h5>
            </div>

            <form id="frm" accept-charset="utf-8">
                <div class="card-body row calendar-wrap">
                    <!-- 리스트 -->
                    <div class="col-12">
                        <table class="table m-0">
                            <tbody>

                                <!-- 날짜 -->
                                <tr>
                                    <th class="col-2" style="background-color: #e9e9e9;">
                                        <p class="text-center">
                                            <label class="p-0" th:text="#{lang.common.date}"></label>
                                            <span style="color: red">*</span>
                                        </p>
                                    </th>
                                    <td class="input-group">
                                        <input type="date" class="form-control form-control-sm col-4" name="startDate" onchange="calendar.checkDate();" readonly/>
                                        &nbsp;&nbsp;<h5>~</h5> &nbsp;&nbsp;
                                        <input type="date" class="form-control form-control-sm col-4" name="endDate" readonly/>
                                    </td>
                                </tr>

                                <!-- 일정명 -->
                                <tr>
                                    <th class="col-2" style="background-color: #e9e9e9;">
                                        <p class="text-center">
                                            <label class="p-0" th:text="#{lang.partner.holiday.name}"></label>
                                            <span style="color: red">*</span>
                                        </p>
                                    </th>
                                    <td>
                                        <input type="text" name="name" maxlength="50" class="form-control form-control-sm col-5" />
                                    </td>
                                </tr>

                                <!-- 내용 -->
                                <tr>
                                    <th class="col-2" style="background-color: #e9e9e9;">
                                        <p class="text-center">
                                            <label class="p-0" th:text="#{lang.partner.holiday.description}"></label>
                                            <span style="color: red">*</span>
                                        </p>
                                    </th>
                                    <td>
                                        <textarea th:text="${holidayInfo.description}"name="description" class="form-control form-control-sm col-10" rows="5" style="resize: none;"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class=" col-12 d-flex justify-content-center mt-3">
                            <button type="button" class="btn btn-sm btn-secondary col-1 me-2 rounded-1" th:text="#{lang.partner.button.close}" onclick="calendar.closeBtn();"></button>
                            <button type="button" class="btn btn-sm btn-danger col-1 me-2 rounded-1" id="deleteBtn" th:text="#{lang.common.button.delete}" onclick="calendar.delete();"></button>
                            <button type="button" class="btn btn-sm btn-warning col-1 rounded-1" id="modifyBtn" th:text="#{lang.partner.button.modify}" onclick="calendar.modify();" ></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
