<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.payments.title}"></h5>
            </div>
            <div class="card-body row">
                <!-- 리스트 -->
                <div class="col-12">
                    <!-- 검색 폼 -->
                    <form id="frm" class="d-flex bd-highlight gx-3" accept-charset="utf-8">
                        <table class="table m-0">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="row p-0">
                                        <div class="col-auto input-group input-group-sm m-1 p-0 col-12">
                                            <!-- 상품 등록일 검색 -->
                                            <div class="form-control form-control-sm border-0 col-1 font-weight-bold" th:text="#{lang.payments.regdate}"></div>
                                            <input class="form-control form-control-sm text-center col-2" type="date" name="searchStartDate" th:value="${param.searchStartDate}">
                                            <span class="form-control-sm text-center">~</span>
                                            <input class="form-control form-control-sm text-center col-2" type="date" name="searchEndDate" th:value="${param.searchEndDate}">
                                        </div>

                                        <div class="col-auto input-group input-group-sm m-1 p-0 col-12">
                                            <!-- 상품명 검색 -->
                                            <div class="form-control form-control-sm border-0 col-1 font-weight-bold" th:text="#{lang.common.placeholder.search.word}"></div>
                                            <select name="searchType" class="form-control form-select col-1" style="width:80px;">
                                                <option th:value="order_id" th:text="#{lang.payments.order.id}">주문번호</option>
                                                <option th:value="method" th:text="#{lang.payments.method}">결제수단</option>
                                            </select>
                                            <input class="form-control form-control-sm text-center col-3 mx-lg-2" type="text" name="searchWord" id="searchWord" style="width:100px;" th:value="${search.searchWord}">

                                            <!-- 현재 페이지 -->
                                            <input type="hidden" id="page" name="page" value="1">

                                            <!-- 검색버튼 -->
                                            <button type="button" id="searchBtn" th:text="#{lang.common.button.search}" class="btn btn-success rounded-left px-3" onclick="payments.list(1);"></button>
                                            <button type="button" class="btn btn-outline-success" onclick="payments.reset();">
                                                <i class="fa-solid fa-rotate-left"></i>
                                            </button>
                                        </div>

                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row justify-content-between">
                                        <div class="form-control-sm col-2">
                                            <strong class="totalCount" th:text="#{lang.common.search.result} + ' : ' "></strong> <span></span>
                                        </div>

                                        <div class="form-control-sm col-2 text-right p-0">
                                            <button type="button" id="excelBtn" class="btn btn-sm btn-primary" onclick="payments.excel();" th:text="#{lang.payments.excel}"></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <table class="table table-hover" id="lists">
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:10%;">
                            <col style="width:30%;">
                            <col style="width:15%;">
                            <col style="width:5%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <thead class="table-dark">
                            <tr class="text-center">
                                <th scope="col" th:text="#{lang.payments.idx}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.payments.method}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.payments.order.id}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.payments.mid}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.payments.state}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.payments.amount}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.payments.regdate}" class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
