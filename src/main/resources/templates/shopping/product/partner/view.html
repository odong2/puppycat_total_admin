<th:block layout:decorate="~{common/layout_popup_nomenu}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div class="container-fluid p-3" layout:fragment="content">
        <!-- 컨텐츠 영역 -->
        <div class="col-lg-12 mt-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="font-weight-bold text-primary float-left m-1" th:text="#{lang.product.partner.title.registration}"></h5>
                </div>
                <div class="card-body row">
                    <table class="table" id="showData">
                        <tbody>
                          <tr>
                            <!-- 등록일 -->
                            <th colspan="3" class="text-center table-secondary" style="width:25%">
                                <label th:text="#{lang.product.partner.regdate}"></label>
                            </th>
                            <td colspan="3" name="regdate" id="regdate"></td>
                            <!-- 상품상태 -->
                            <th colspan="3" class="text-center table-secondary" style="width:25%">
                                <label th:text="#{lang.product.partner.state}"></label>
                            </th>
                            <td colspan="3" name="state" id="state"></td>
                          </tr>
                          <tr class="hidden" id="returnReasonArea" name="returnReasonArea">
                            <!-- 반려 사유 -->
                            <th colspan="3" class="text-center table-secondary" style="width:25%">
                                <label th:text="#{lang.product.partner.return.reason}"></label>
                            </th>
                            <td colspan="6" name="returnReason" id="returnReason"></td>
                            <td colspan="3" name="returnReasonAdmin" id="returnReasonAdmin"></td>
                          </tr>
                          <tr>
                            <!-- 판매가 -->
                            <th colspan="2" class="text-center table-secondary" style="width:15%">
                                <label th:text="#{lang.product.partner.price}"></label>
                            </th>
                            <td colspan="2" name="salePrice"  style="width:15%"></td>
                            <!-- 포인트 지급 설정 -->
                            <th colspan="2" class="text-center table-secondary" style="width:15%">
                                <label th:text="#{lang.product.partner.benefit.setting}"></label>
                            </th>
                            <td colspan="2" name="benefitPoint" style="width:15%"></td>
                            <!-- 배송비 -->
                            <th colspan="2" class="text-center table-secondary" style="width:15%">
                                <label th:text="#{lang.product.partner.delivery.fee}"></label>
                            </th>
                            <td colspan="2" name="deliveryFeeText" style="width:15%"></td>
                          </tr>

                          <tr>
                            <!-- 설정 노출 최저가	 -->
                            <th colspan="2" class="text-center table-secondary">
                                <label th:text="#{lang.product.partner.set.min.price}"></label>
                            </th>
                            <td colspan="2" name="setMinPrice"></td>
                            <!-- 현재 노출 최저가	 -->
                            <th colspan="2" class="text-center table-secondary">
                                <label th:text="#{lang.product.partner.now.min.price}"></label>
                            </th>
                            <td colspan="2" name="nowMinPrice"></td>
                            <!-- 처리일	 -->
                            <th colspan="2" class="text-center table-secondary">
                                <label th:text="#{lang.product.partner}"></label>
                            </th>
                            <td colspan="2" name="partnerName"></td>
                          </tr>
                        </tbody>
                    </table>

                    <form id="frm" accept-charset="utf-8">
                        <div id="lay_information">
                            <!-- 버튼 폼 -->
                            <div id="btn-form" class="row">
                                <div class="col text-center" id="btnGroup">
                                    <button type="button" th:text="#{lang.product.partner.button.close}" class="btn btn-sm btn-secondary" onclick="window.close();" id="listBtn"></button>
                                    <span id="approvalBtn"></span>
                                    <span id="refuseBtn"></span>
                                </div>
                            </div>
                            <br>
                            <!-- 탭 영역 -->
                            <div class="custom-tabs">
                                <div class="custom-tab" data-tab="tab1" onclick="selected.showTab('tab1')" th:text="#{lang.product.partner.tab.information}"></div>
                                <div class="custom-tab" data-tab="tab2" onclick="selected.showTab('tab2')" th:text="#{lang.product.partner.tab.price.stock.information}"></div>
                                <div class="custom-tab" data-tab="tab3" onclick="selected.showTab('tab3')" th:text="#{lang.product.partner.tab.main.information}"></div>
                                <div class="custom-tab" data-tab="tab4" onclick="selected.showTab('tab4')" th:text="#{lang.product.partner.tab.delivery.information}"></div>
                            </div>

                            <!-- 상품 기본정보 -->
                            <div id="tab1" class="custom-tab-content">
                                <table class="custom-table">
                                    <tbody>
                                    <tr>
                                        <!-- 상품 이름 -->
                                        <td class="custom-td">
                                            <label>■</label>
                                            <label for="productName"><strong th:text="#{lang.product.partner.name}"></strong></label>
                                            <div>
                                                <input type="text" id="productName" name="productName" class="form-control form-control-sm text-left" style="margin-top: 5px" value="" readonly>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <!-- 카테고리 -->
                                        <td class="custom-td">
                                            <label>■</label>
                                            <label for="category"><strong th:text="#{lang.product.partner.category}"></strong></label>
                                            <div style="width: 100%; height: 3cm; background-color: lightgray; margin-top: 10px;">
                                                <div id="category_div" class="my-2" style="padding: 10px;"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <!-- 상품 상세 -->
                                        <td class="custom-td editor">
                                            <label>■</label>
                                            <label for="detail"><strong th:text="#{lang.product.partner.detail}"></strong></label>
                                            <div id="detail" name="detail" class="form-control form-control-sm text-left"   style=" margin-top: 5px; overflow:scroll; height:800px;"></div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- 상품 판매가/재고 정보 -->
                            <div id="tab2" class="custom-tab-content">
                                <!-- 판매가 설정 -->
                                <div>
                                    <label>■</label>
                                    <strong th:text="#{lang.product.partner.price.head}"></strong>
                                </div>
                                <table class="custom-table">
                                    <tbody>
                                    <tr>
                                        <!-- 정가 -->
                                        <th class="custom-th" style="width : 200px;">
                                            <label th:text="#{lang.product.partner.regular.price}" for="orginPrice"></label></th>
                                        <td class="custom-td" colspan="3" name="orginPrice"></td>
                                    </tr>
                                    <tr>
                                        <!-- 판매가 -->
                                        <th class="custom-th">
                                            <label th:text="#{lang.product.partner.price}" for="salePrice"></label></th>
                                        <td class="custom-td" id="salePrice" name="salePrice">
                                        </td>
                                    </tr>
                                    <tr>
                                        <!-- 포인트 지급 설정 -->
                                        <th class="custom-th">
                                            <label th:text="#{lang.product.partner.benefit.setting}"></label></th>
                                        <td class="custom-td" colspan="3">
                                            <div name="benefitState" id="benefitState"></div>
                                            <div id="lowestPriceTable" class="hidden">
                                                <table class="custom-table" style="margin-top: 10px; width: 50%">
                                                    <tbody>
                                                    <!-- 구매확정 -->
                                                    <tr>
                                                        <th class="custom-th" th:text="#{lang.product.partner.purchase.confirmation}"  style="width: 25%;"></th>
                                                        <td class="custom-td">
                                                            <div class="input-group">
                                                                <span id="buy" name="buy" style="margin-right: 10px;"></span>
                                                                <input type="checkbox" name="isAuto" id="isAuto" value="1" disabled>&nbsp;<span th:text="#{lang.product.partner.purchase.confirmation.auto}"></span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <!-- 일반후기 -->
                                                    <tr>
                                                        <th class="custom-th" th:text="#{lang.product.partner.basic.review}"></th>
                                                        <td class="custom-td">
                                                            <div class="input-group">
                                                                &nbsp;<span id="review" name="review" ></span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <!-- 한달후기 -->
                                                    <tr>
                                                        <th class="custom-th" th:text="#{lang.product.partner.month.review}"></th>
                                                        <td class="custom-td">
                                                            <div class="input-group" style="width: 55%;">
                                                                &nbsp;<span id="review30" name="review30"></span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <!-- 최저 혜택가 설정 -->
                                        <th class="custom-th">
                                            <label th:text="#{lang.product.partner.lowest.price.linked}"></label>
                                        </th>
                                        <td class="custom-td" colspan="3">
                                            <div name="minPriceState" id="minPriceState"></div>
                                           <div id="finalLowestPriceTable" class="hidden">
                                                <table class="custom-table" style="margin-top: 10px; width: 50%;">
                                                    <tr>
                                                        <th class="custom-th" style="width: 50%;">
                                                            <label th:text="#{lang.product.partner.set.min.price}"></label>
                                                        </th>
                                                        <td class="custom-td">
                                                            <div class="input-group" >
                                                            &nbsp;  <span id="minPrice" name="minPrice"></span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br>
                                <!-- 상품 재고 설정 -->
                                <div>
                                    <label>■</label>
                                    <strong th:text="#{lang.product.partner.stock.head}"></strong>
                                </div>
                                <table class="custom-table">
                                    <tbody>
                                    <tr>
                                        <!-- 재고 수량 -->
                                        <th class="custom-th" style="width:180px">
                                            <label th:text="#{lang.product.partner.stock.count}" for="stock"></label>
                                        </th>
                                        <td class="custom-td">
                                            <div class="input-group" style="width: 30%;" >
                                                &nbsp;<span id="stock" name="stock" style="margin-right: 10px;"></span> &nbsp;&nbsp;&nbsp;
                                                <input type="checkbox" id="unlimit" name="unlimit" value="1" disabled>&nbsp;<span th:text="#{lang.product.partner.placeholder.purchase.restrictions}"></span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="custom-th">
                                            <!-- 품절 알람 -->
                                            <label for="pushState1" th:text="#{lang.product.partner.stock.alarm}"></label>
                                        </th>
                                        <td class="custom-td">
                                            <div name="alarm" id="alarm"></div>
                                             <div id="stockAlarmTable" class="hidden">
                                                    <table class="custom-table" style="margin-top: 10px; width:50%">
                                                        <tr>
                                                            <th class="custom-th">
                                                                <label th:text="#{lang.product.partner.stock.alarm.cnt}"></label>
                                                            </th>
                                                            <td class="custom-td">
                                                                <div class="input-group" style="width: 55%;">
                                                                &nbsp;  <span id="alarmCount" name="alarmCount"></span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <p th:text="#{lang.product.partner.placeholder.stock.alarm}"></p>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- 상품 주요정보 -->
                            <div id="tab3" class="custom-tab-content">
                                <div>
                                    <label>■</label>
                                    <strong th:text="#{lang.product.partner.tab.main.information}"></strong>
                                </div>
                                <table class="custom-table">
                                    <tbody>
                                    <!-- 인증정보 -->
                                    <tr>
                                        <th class="custom-th" style="width: 200px;">
                                            <label th:text="#{lang.product.partner.certification.information}"></label>
                                        </th>
                                        <td class="custom-td" colspan="3">
                                            <input type="radio" id="target" name="certificationType" value="1"  onchange="selected.showHideCertification('target')">
                                            <span th:text="#{lang.product.partner.certification.target}"></span>
                                            <input type="radio" id="noTarget" name="certificationType" value="0" onchange="selected.showHideCertification('noTarget')">
                                            <span th:text="#{lang.product.partner.certification.no.target}"></span>
                                            <input type="radio" id="inProduct" name="certificationType" value="2" onchange="selected.showHideCertification('inProduct')">
                                            <span th:text="#{lang.product.partner.certification.in.product.detail}"></span>
                                            <div id="certification" class="hidden">
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- 상품정보 제공고시 -->
                                    <tr>
                                        <th class="custom-th">
                                            <label th:text="#{lang.product.partner.product.information.provision.notice}"></label>
                                        </th>
                                        <td class="custom-td">
                                            <div class="input-group" style="width: 90%" name="attributeSetIdx">
                                            </div>
                                            <div id="attribute">
                                                <table id="attributeTable" class="custom-table" style="margin-top: 10px; width:50%">
                                                    <div>
                                                         <table class="table" id="attributeList">
                                                            <colgroup>
                                                                <col style="width:20%;">
                                                                <col style="width:80%;">
                                                            </colgroup>
                                                            <tbody>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- 상품 배송정보 -->
                            <div id="tab4" class="custom-tab-content">
                                <div>
                                    <label>■</label>
                                    <strong th:text="#{lang.product.partner.tab.delivery.information}"></strong>
                                </div>
                                <div id="deliveryTable">
                                    <table id="deliveryInfoTable" class="custom-table">
                                       <tbody>
                                            <input type="hidden" id="deliveryFee" name="deliveryFee" value="">
                                            <tr>
                                                <!-- 배송속성 -->
                                                <th class="custom-th" style="width : 200px;">
                                                    <label th:text="#{lang.product.partner.property}" for="deliveryProperty"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryProperty"></td>
                                            </tr>
                                            <tr>
                                                <!-- 출고기한 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.deadline}" for="deliveryDeadline"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryDeadline"></td>
                                            </tr>
                                            <tr>
                                                <!-- 배송비 조건 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.shipping.conditions}" for="deliveryPaymentType"></label>
                                                </th>
                                                <td class="custom-td"name="deliveryPaymentType"></td>
                                            </tr>
                                            <tr>
                                                <!-- 택배사 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.courier.company}" for="deliveryCompany"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryCompany"></td>
                                            </tr>
                                            <tr>
                                                <!-- 묶음배송 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.combined.shipping}" for="deliveryIsCombine"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryIsCombine"></td>
                                            </tr>
                                            <tr>
                                                <!-- 출고지 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.shipping.location}" for="deliveryReleaseAddress"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryReleaseAddress"></td>
                                            </tr>
                                            <tr>
                                                <!-- 교환/반품 택배사 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.exchange.return.delivery.company}" for="deliveryReturnCompanyIdx"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryReturnCompany"></td>
                                            </tr>
                                            <tr>
                                                <!-- 반품 배송비 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.return.shipping.cost}" for="deliveryReturnFee"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryReturnFee"></td>
                                            </tr>
                                            <tr>
                                                <!-- 교환 배송비 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.exchange.shipping.cost}" for="deliveryExchangeFee"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryExchangeFee"></td>
                                            </tr>
                                            <tr>
                                                <!-- 교환/반품 회수지 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.exchange.return.collection.sheet}" for="deliveryReturnAddress"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryReturnAddress"></td>
                                            </tr>
                                            <tr>
                                                <!-- 도서산간/제주도 추가비용 -->
                                                <th class="custom-th">
                                                    <label th:text="#{lang.product.partner.islands.delivery.additional.costs}" for="deliveryIslandFee"></label>
                                                </th>
                                                <td class="custom-td" name="deliveryIslandFee"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
