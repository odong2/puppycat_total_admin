<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.category.title.view}"></h5>
            </div>

            <div class="card-body row">
                <div class="col-sm-4">
                    <form onsubmit="return false;">
                        <table class="table">
                            <thead></thead>
                            <colgroup>
                                <col style="width: 20%;">
                            </colgroup>
                            <tbody>
                                <tr style="border:solid currentColor; border-width:2px 0px;">
                                    <th class="table-dark w-50" th:text="#{lang.category.setting}"></th>
                                    <th class="table-dark text-right py-0">
                                        <button type="button" class="btn btn-sm btn-primary" id="addCategory" name="addCategory" th:text="#{lang.category.button.add}"></button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <div id="treeView"></div>
                    </form>
                </div>
                <div class="col-sm-8 sticky-top d-none" style="height:300px;">
                    <form id="frm" accept-charset="utf-8" onsubmit="return false;">
                        <table class="table">
                            <thead></thead>
                            <colgroup>
                                <col style="width: 20%;">
                            </colgroup>
                            <tbody>
                                <tr style="border:solid currentColor; border-width:2px 0px;">
                                    <th class="table-primary" colspan="2" th:text="#{lang.category.information}"></th>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <th class="text-center" th:text="#{lang.category.idx}"></th>
                                    <td class="p-0 pl-2" name="idx" id="idx"></td>
                                </tr>
                                <tr>
                                    <th class="text-center" th:text="#{lang.category.name}"></th>
                                    <td class="p-0 pl-2">
                                        <input type="text" class="form-control form-control-sm" name="category" id="category" required="">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="text-center" th:text="#{lang.category.code}"></th>
                                    <td class="p-0 pl-2">
                                        <input type="text" class="form-control form-control-sm" name="code" id="code" required="" disabled="disabled">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="text-center" th:text="#{lang.category.state}"></th>
                                    <td class="p-0 pl-2">
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                            <input type="radio" class="btn-check" name="state" id="state1" value="1" autocomplete="off">
                                            <label class="btn btn-sm btn-outline-success" for="state1" th:text="#{lang.category.state.used}"></label>
                                            <input type="radio" class="btn-check" name="state" id="state0" value="0" autocomplete="off">
                                            <label class="btn btn-sm btn-outline-danger" for="state0" th:text="#{lang.category.state.not_used}"></label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>

                    <div class="form-group row">
                        <div class="col text-right">
                            <button type="button" id="registerCategory" name="registerCategory" class="btn btn-sm btn-warning" th:text="#{lang.category.button.modify}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
