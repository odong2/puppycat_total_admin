<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.inspect.update.regist.title}"></h5>
            </div>
            <div class="card-body row">
                <form id="frm" onsubmit="return false;" accept-charset="utf-8">
                    <!-- 기본 정보 -->
                    <div id="lay_information">
                        <table class="table">
                            <colgroup>
                                <col style="width: 20%;">
                            </colgroup>
                            <thead>
                                <tr style="border:solid currentColor; border-width:2px 0px;">
                                    <th class="table-primary border-bottom-0" colspan="2" th:text="#{lang.inspect.update.information}"></th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.currentBuildNumber}"></th>
                                <td class="p-0 pl-2">
                                    <input type="number" class="form-control form-control-sm" name="currentBuildNumber" id="currentBuildNumber" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.minBuildNumber}"></th>
                                <td class="p-0 pl-2">
                                    <input type="number" class="form-control form-control-sm" name="minBuildNumber" id="minBuildNumber" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.recommendBuildNumber}"></th>
                                <td class="p-0 pl-2">
                                    <input type="number" class="form-control form-control-sm" name="recommendBuildNumber" id="recommendBuildNumber" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.majorNumber}"></th>
                                <td class="p-0 pl-2">
                                    <input type="number" class="form-control form-control-sm" name="majorNumber" id="majorNumber" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.minorNumber}"></th>
                                <td class="p-0 pl-2">
                                    <input type="number" class="form-control form-control-sm" name="minorNumber" id="minorNumber" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.patchNumber}"></th>
                                <td class="p-0 pl-2">
                                    <input type="number" class="form-control form-control-sm" name="patchNumber" id="patchNumber" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center"><label for="updateDate" th:text="#{lang.inspect.update.date}"></label></th>
                                <td class="p-0 pl-1">
                                    <input class="datetimepicker form-control form-control-sm ml-1" name="updateDate" id="updateDate" autocomplete="off">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.force.title}"></th>
                                <td class="p-0 pl-2">
                                    <input type="text" class="form-control form-control-sm" name="forceTitle" id="forceTitle" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.force.contents}"></th>
                                <td class="p-0 pl-2">
                                    <textarea class="w-100 p-1 rounded-1 mt-2" maxlength="1000" rows="6" name="forceContents" id="forceContents"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.force.patch.note}"></th>
                                <td class="p-0 pl-2 py-1">
                                    <textarea class="w-100 p-1 rounded-1 mt-2" maxlength="1000" rows="6" name="forcePatchNote" id="forcePatchNote"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.title}"></th>
                                <td class="p-0 pl-2">
                                    <input type="text" class="form-control form-control-sm" name="title" id="title" style="float: left;">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.contents}"></th>
                                <td class="p-0 pl-2">
                                    <textarea class="w-100 p-1 rounded-1 mt-2" maxlength="1000" rows="6" name="contents" id="contents"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" th:text="#{lang.inspect.update.patch.note}"></th>
                                <td class="p-0 pl-2 py-1">
                                    <textarea class="w-100 p-1 rounded-1 mt-2" maxlength="1000" rows="6" name="patchNote" id="patchNote"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //기본 정보 -->
                    <div class="form-group row" id="btnGroup">
                        <div class="col text-center">
                            <button type="button" class="btn btn-sm btn-secondary" onclick="update_inspect.list();" th:text="#{lang.faq.button.list}"></button>
                            <button type="button" class="btn btn-sm btn-warning" onclick="update_inspect.regist();" th:text="#{lang.faq.button.regist}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
