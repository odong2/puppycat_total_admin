<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="container-fluid m-0 p-0">
        <!-- 컨텐츠 영역 -->
        <div class="col-lg-12 mt-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="font-weight-bold text-primary float-left m-1"
                        th:text="#{lang.push.admin.title.regist}"></h5>
                </div>

                <div class="card-body row">
                    <form id="frm" accept-charset="utf-8">
                        <div id="lay_information">
                            <table class="table">
                                <colgroup>
                                    <col style="width: 20%;">
                                </colgroup>
                                <thead>
                                <tr style="border:solid currentColor; border-width:2px 0px;">
                                    <th class="table-primary border-bottom-0" colspan="2"
                                        th:text="#{lang.push.admin.title.info.regist}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- 타입 -->
                                <tr>
                                    <th class="text-center">
                                        <label th:text="#{lang.push.admin.type}"></label>
                                    </th>
                                    <td class="p-0 pl-2">
                                        <div class="input-group input-group-sm">
                                            <input type="radio" class="btn-check" name="typeIdx" id="typeIdx9"
                                                   th:value="9" autocomplete="off" checked="checked">
                                            <label class="btn btn-outline-success" for="typeIdx9"
                                                   th:text="#{lang.push.admin.type.notice}"></label>
                                            <input type="radio" class="btn-check" name="typeIdx" id="typeIdx10"
                                                   th:value="10" autocomplete="off">
                                            <label class="btn btn-outline-warning" for="typeIdx10"
                                                   th:text="#{lang.push.admin.type.event}"></label>
                                        </div>
                                        공지는 전체 회원, 이벤트는 전체 회원 중 광고성 알림 동의한 회원에 한해 전송됩니다.
                                    </td>
                                </tr>
                                <!-- 컨텐츠 이동 타입 -->
                                <tr>
                                    <th class="text-center">
                                        <label th:text="#{lang.push.admin.push.contentsType}"></label>
                                    </th>
                                    <td class="p-0 pl-2">
                                        <div class="input-group input-group-sm">
                                            <input type="radio" class="btn-check" name="contentsType" id="contentsType1"
                                                   th:value="1" autocomplete="off" checked="checked">
                                            <label class="btn btn-outline-success" for="contentsType1"
                                                   th:text="#{lang.push.admin.type.notice}"></label>
                                            <input type="radio" class="btn-check" name="contentsType" id="contentsType2"
                                                   th:value="2" autocomplete="off">
                                            <label class="btn btn-outline-warning" for="contentsType2"
                                                   th:text="#{lang.push.admin.type.contents}"></label>
                                        </div>
                                        공지는 공지페이지, 컨텐츠는 게시물로 이동됩니다.
                                    </td>
                                </tr>
                                <!-- 이동될 idx -->
                                <tr>
                                    <th class="text-center" th:text="#{lang.push.admin.push.contentsIdx}"></th>
                                    <td class="p-0 pl-2">
                                        <input type="number" class="form-control form-control-sm" name="contentsIdx" id="contentsIdx" style="float: left; width:120px;">
                                        idx를 정확하게 입력해 주세요 수정 불가능합니다.
                                    </td>
                                </tr>
                                <!-- 제목 -->
                                <tr>
                                    <th class="text-center" th:text="#{lang.push.admin.title}"></th>
                                    <td class="p-0 pl-2">
                                        <input type="text" class="form-control form-control-sm" name="title" id="title" style="float: left;">
                                    </td>
                                </tr>
                                <!-- 푸시내용 -->
                                <tr>
                                    <th class="text-center">
                                        <label for="contentText" th:text="#{lang.contents.contents}"></label>
                                    </th>
                                    <td class="p-0 pl-2">
                                        <textarea class="w-100 p-1 rounded-1 mt-2" maxlength="1000" rows="6" name="body" id="body"></textarea>
                                    </td>
                                </tr>
                                <!-- 이미지 -->
                                <tr>
                                    <th class="text-center" th:text="#{lang.push.admin.push.img}"></th>
                                    <td class="mb-3">
                                        <button type="button" class="btn btn-primary btn-sm"
                                                onclick="pushImage.layer();"
                                                th:text="#{lang.push.admin.button.add}"></button>
                                    </td>
                                </tr>
                                <!-- 이미지 미리보기-->
                                <tr style="display:table-row;">
                                    <th class="text-center" th:text="#{lang.push.admin.image.detail}"></th>
                                    <td class="p-0 pl-2 py-1">
                                        <div>
                                            <table class="table" style="margin:10px 0px;" id="sortTable">
                                                <thead>
                                                <tr>
                                                    <th class="text-center" th:text="#{lang.push.admin.push.img}"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                                <!-- 내용 -->
                                <!-- 상태 -->
                                </tbody>
                            </table>
                        </div>
                        <!-- 버튼 폼 -->
                        <div id="btn-form" class="row">
                            <div class="col text-center">
                                <button type="button" class="btn btn-sm btn-secondary" onclick="pushAdmin.list();"
                                        th:text="#{lang.contents.button.list}"></button>
                                <button type="button" class="btn btn-sm btn-primary" onclick="pushAdmin.regist();"
                                        th:text="#{lang.contents.button.regist}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
