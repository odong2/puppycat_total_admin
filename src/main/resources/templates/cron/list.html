<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 크론 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.cron.title.list}"></h5>
            </div>
            <div class="card-body row">
                <!-- 리스트 -->
                <div class="col-12">
                    <!-- 검색 폼 -->
                    <form id="frm" class="d-flex bd-highlight gx-3" onsubmit="cron.list(1); return false;" accept-charset="utf-8">
                        <table class="table m-0">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="row p-0">
                                        <div class="col-auto input-group input-group-sm m-1 p-0 col-1">
                                            <!-- 타입 -->
                                            <select name="searchType" class="form-select form-select-sm col-12">
                                                <option value="member" th:text="#{lang.cron.type.member}" th:selected="${search.searchType} == 'member'"></option>
                                                <option value="contents" th:text="#{lang.cron.type.contents}" th:selected="${search.searchType} == 'contents'"></option>
                                            </select>
                                        </div>
                                        <div class="col-auto input-group input-group-sm m-1 p-0 col-2">
                                            <div class ="form-control form-control-sm text-center" th:text="#{lang.cron.name}"></div>
                                            <!-- 검색어 -->
                                            <input type="text" name="searchWord" class="form-control form-control-sm text-center" th:value="${search.searchWord}" th:placeholder="#{lang.cron.placeholder.search.word}">
                                            <!-- 현재 페이지 -->
                                            <input type="hidden" id="page" name="page" value="1">
                                        </div>
                                        <div class="col-auto input-group input-group-sm m-1 p-0 col-1">
                                            <!-- 상태 -->
                                            <select name="state" class="form-select form-select-sm col-8">
                                                <option value=""  th:text="#{lang.cron.state}"></option>
                                                <option value="1" th:text="#{lang.cron.state.normal}" th:selected="${search.state} == '1'"></option>
                                                <option value="0" th:text="#{lang.cron.state.delete}" th:selected="${search.state} == '0'"></option>
                                            </select>
                                        </div>
                                        <div class="col-auto btn-group btn-group-sm m-1 p-0">
                                            <!-- 검색버튼 -->
                                            <button type="button" id="searchBtn" th:text="#{lang.cron.button.search}" onclick="cron.list(1);" class="btn btn-success pr-3 pl-3"></button>
                                            <button type="button" class="btn btn-outline-success" onclick="cron.reset();"><i class="fa-solid fa-rotate-left"></i></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-inline p-0">
                                        <div class="float-left form-control-sm">
                                            <strong class="totalCount" th:text="#{lang.cron.search.result} + ' : ' "></strong> <span></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <table class="table table-hover" id="lists">
                        <thead class="table-dark">
                        <tr class="text-center">
                            <th scope="col" th:text="#{lang.cron.num}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.cron.name}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.cron.state}" class="text-center" ></th>
                            <th scope="col" th:text="#{lang.cron.regularExpression}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.cron.detail}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.cron.regDate}" class="text-center"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 크론 영역 -->
    </div>
</th:block>
