<div th:fragment="layerFragment" class="modal-content" xmlns:layout="http://www.w3.org/1999/xhtml">
    <!-- 컨텐츠 영역 -->
    <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <!-- 현재 페이지 -->
        <input type="hidden" id="page" name="page" value="1">
        <!-- list -->
        <table class="table table-hover" id="memberListLayer">
            <thead class="table-active">
            <tr class="text-center">
                <th scope="col" th:text="#{lang.member.id}" class="text-center"></th>
                <th scope="col" th:text="#{lang.member.nick}" class="text-center"></th>
                <th scope="col" th:text="#{lang.contents.regdate}" class="text-center"></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <th:block layout:fragment="paging">
            <div class="col-md-12 d-flex flex-row-reverse my-3">
                <ul id="memberPagination" class="pagination" style="font-size: 12px;">
                </ul>
            </div>
        </th:block>
    </div>
    <!-- 컨텐츠 영역 -->
</div>
