<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.inspect.title.list}"></h5>
            </div>
            <div class="card-body row">
                <!-- 리스트 -->
                <div class="col-12">
                    <!-- 검색 폼 -->
                    <table class="table m-0">
                        <tbody>
                        <tr>
                            <td>
                                <div class="row p-0">
                                    <div class="col-auto input-group input-group-sm m-1 p-0 col-4">
                                        <!-- 현재 페이지 -->
                                        <input type="hidden" id="page" name="page" value="1">
                                    </div>
                                    <div class="text-right col">
                                        <button type="button" id="btnRegist" onclick="inspect.regist();" class="btn btn-sm btn-primary" th:text="#{lang.faq.button.regist}"></button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <table class="table table-hover" id="lists">
                        <thead class="table-dark">
                        <tr class="text-center">
                            <th scope="col" th:text="#{lang.inspect.type}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.inspect.message}" class="text-center" ></th>
                            <th scope="col" th:text="#{lang.inspect.start.date}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.inspect.end.date}" class="text-center"></th>

                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
