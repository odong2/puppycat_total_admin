# placeholder
lang.product.partner.placeholder.search.word=search word
lang.product.partner.placeholder.price=※ Registered products are provided as taxable products. If you have any additional inquiries, please contact us 1:1
lang.product.partner.placeholder.stock=※ If a sale is canceled due to a product being out of stock, a penalty will be imposed, and the ordered product will also be sold out as 0 units.
lang.product.partner.placeholder.stock.alarm=※ Provide an SMS alarm to the operational personnel when the created inventory quantity is reached, or when the inventory is zero at a time.
lang.product.partner.placeholder.number=Enter only numbers
lang.product.partner.placeholder.purchase.restrictions=No stock limits
lang.product.partner.placeholder.lowest.price.linked=※ The lowest exposure price is calculated as (sales price + shipping cost - points provided), and the calculated lowest exposure price can be found at the set exposure price. It is included in the calculation of the lowest exposure price when checking the purchase confirmation automatic payment.
lang.product.partner.placeholder.lowest.price.linked2=※ Among the products, the product with the lowest exposure price is first exposed.
lang.product.partner.placeholder.lowest.price.linked3=※ If there is a product with the same selling price + shipping cost, the product with a low point payment setting will be exposed first.
lang.product.partner.placeholder.lowest.price.linked4=※ Sales Price + Shipping Cost - If you have a partner product with the same point of offer, you will be exposed first on the date of registration.
lang.product.partner.placeholder.lowest.price.linked5=※ The points provided will be settled after being deducted from the final margin of the partner company, and can be checked in the settlement details.
lang.product.partner.placeholder.lowest.price.linked6=※ There is no disadvantage to the partner company if you do not use the point payment settings.
lang.product.partner.placeholder.lowest.price.linked7=※ Purchase confirmation points are points that users pay automatically and manually when confirming their purchases.
lang.product.partner.placeholder.lowest.price.linked8=※ The purchase confirmation automatic payment check is a point automatically provided to the buyer when the purchase is confirmed automatically after 7 days. If not checked, the lowest benefit is excluded from the calculation.
lang.product.partner.placeholder.final.lowest.price.linked=※ This is a function to continuously maintain the lowest benefit price and expose it to shopping.
lang.product.partner.placeholder.final.lowest.price.linked2=※ You can set the final (Maginot line) price of the product by setting the final benefit price.
lang.product.partner.placeholder.final.lowest.price.linked3=※ When used, the final benefit price deduction amount is automatically deducted to 10 won.
lang.product.partner.placeholder.final.lowest.price.linked4=※ If the current minimum benefit of the product exists, the current minimum benefit is automatically set at a lower price of 10 won and exposed to shopping. The minimum benefit price set after the competition (sales price + shipping cost – delivery point) will not change, and the sales price will change, so the current minimum benefit will be measured to be 10 won lower than the current minimum benefit.
lang.product.partner.placeholder.final.lowest.price.linked5=※ The minimum benefit amount is not set lower than the final benefit price set.
lang.product.partner.placeholder.final.lowest.price.linked6=※ When not used, the last minimum benefit price, not the existing sale price, is changed to the sale price. If there is a product lower than the last minimum benefit price, the product will not be exposed.
lang.product.partner.placeholder.final.lowest.price.linked7=※ If the current minimum shopping benefit price is lower than the final benefit price registered by the partner after use, the product will not be displayed.
lang.product.partner.placeholder.final.lowest.price.linked8=※ It cannot be used if the sales price is less than or equal to the final benefit price.
