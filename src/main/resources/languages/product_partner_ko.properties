# placeholder
lang.product.partner.placeholder.search.word=검색어
lang.product.partner.placeholder.price=※ 등록한 상품은 과세 상품으로 제공 됩니다.  추가적인 문의가 있을 시 1:1 문의 해주세요
lang.product.partner.placeholder.stock=※ 상품 품절 사유로 판매 취소 시 패널티가 부과되며, 해당 주문 상품도 함께 0개로 품절처리 진행됩니다.
lang.product.partner.placeholder.stock.alarm=※ 작성한 재고 수량에 도달하거나, 재고가 한번에 0개가 되었을 시 운영담당자에게 SMS 알람을 제공합니다.
lang.product.partner.placeholder.number=숫자만 입력
lang.product.partner.placeholder.purchase.restrictions=재고 제한 없음
lang.product.partner.placeholder.lowest.price.linked=※ 노출 최저가는 (판매가 + 배송비 - 제공 포인트)로 계산 되며 계산된 노출 최저가는 설정 노출가 에서 확인이 가능합니다. 구매확정 자동지급 체크 시 노출 최저가 계산에 포합니다.
lang.product.partner.placeholder.lowest.price.linked2=※ 상품 중 노출 최저가가 낮은 상품이 우선 노출이 됩니다.
lang.product.partner.placeholder.lowest.price.linked3=※ 판매가 + 배송비가 동일한 상품이 있을 경우 포인트 지급 설정이 적은 상품이 우선 노출 됩니다.
lang.product.partner.placeholder.lowest.price.linked4=※ 판매가+배송비- 제공 포인트가 동일한 파트너 상품이 있을 경우 등록일 우선 노출 됩니다.
lang.product.partner.placeholder.lowest.price.linked5=※ 제공 포인트는 파트너사 최종 마진에서 차감되어 정산되며, 정산 내역에서 확인이 가능합니다.
lang.product.partner.placeholder.lowest.price.linked6=※ 포인트 지급 설정을 사용하지 않아도 파트너 사에 불이익은 없습니다.
lang.product.partner.placeholder.lowest.price.linked7=※ 구매확정 포인트는 사용자가 자동 및 수동으로 구매확정 시 지급 하는 포인트 입니다.
lang.product.partner.placeholder.lowest.price.linked8=※ 구매확정 자동지급 체크 는 7일 후 자동 구매확정 되었을 시 자동으로 구매자에게 제공하는 포인트 입니다. 미체크 시 최저 혜택가 계산에서 제외됩니다.
lang.product.partner.placeholder.final.lowest.price.linked=※ 지속적으로 최저 혜택가를 유지하여 쇼핑에 노출 하기 위한 기능입니다.
lang.product.partner.placeholder.final.lowest.price.linked2=※ 최종 혜택가 설정을 통해 상품의 최종(마지노선) 가격을 설정할 수 있습니다.
lang.product.partner.placeholder.final.lowest.price.linked3=※ 사용 시 최종 혜택가 차감금액은 10원으로 자동 차감됩니다.
lang.product.partner.placeholder.final.lowest.price.linked4=※ 해당 상품의 현재 최저 혜택가 존재 한다면 자동으로 현재 최저 혜택가 보다 10원 낮은 가격으로 책정되어 쇼핑에 노출됩니다.   경쟁 후 책정된 최저 혜택가는 (판매가 + 배송비 – 제공포인트) 에서 배송비, 제공포인트는 변경되지 않으며 판매가가 변경되어 현재 최저 혜택가 보다 10원 낮게 측정이 됩니다.
lang.product.partner.placeholder.final.lowest.price.linked5=※ 최저 혜택금액은 설정한 최종 혜택가보다 낮게 책정되지 않습니다.
lang.product.partner.placeholder.final.lowest.price.linked6=※ 미사용 시 기존 판매가가 아닌 마지막 최저 혜택가가 판매가로 변경되며,마지막 최저 혜택가보다 낮은 상품이 존재 시 해당 상품은 미노출 됩니다.
lang.product.partner.placeholder.final.lowest.price.linked7=※ 사용 후 파트너가 등록한 최종 혜택가보다 현재 쇼핑 최저 혜택가가 낮다면 상품은 노출되지 않습니다.
lang.product.partner.placeholder.final.lowest.price.linked8=※ 판매가가 최종 혜택가보다 값이 작거나 같을 경우 사용할 수 없습니다.
